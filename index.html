<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 下拉菜单 DEMO</title>
<link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="opened">
	<input id="toggle-opened" type="checkbox" checked>
	<!-- label 使用 animate 使鼠标移动到标签上获得颜色渐变动画 -->
	<label for="toggle-opened" class="animate">MENU<i class="fa fa-bars float-right"></i>
	</label>
	<ul class="animate">
		<li class="animate">Code<i class="fa fa-code float-right"></i>
		</li>
		<li class="animate">Zoom<i class="fa fa-arrows-alt float-right"></i>
		</li>
		<li class="animate">Settings<i class="fa fa-cog float-right"></i>
		</li>
	</ul>
</div>
<div id="closed">
	<input id="toggle-closed" type="checkbox">
	<label for="toggle-closed" class="animate">Menu<i class="fa fa-bars float-right"></i>
	</label>
	<ul class="animate">
		<li class="animate">Code<i class="fa fa-code float-right"></i>
		</li>
		<li class="animate">Zoom<i class="fa fa-arrows-alt float-right"></i>
		</li>
		<li class="animate">Settings<i class="fa fa-cog float-right"></i>
		</li>
	</ul>
</div>
</body>
</html>
